name: autofix.ci
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn

      - name: Install dependencies
        run: yarn install
      - name: Run yarn lint --fix
        run: yarn lint:fix

      - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c
